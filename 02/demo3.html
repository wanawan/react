<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>es6</title>
  <script type="text/javascript" src="js/react.js"></script>
  <script type="text/javascript" src="js/react-dom.js"></script>
  <script type="text/javascript" src="js/browser.min.js"></script>
</head>
<body> 
  <div id="div1"></div>
      <script type="text/babel"> 
      //创建Person类      
        class Person{  
          constructor(name,age,sex){
            //创建类的属性
            this.name=name;
            this.age=age;
            this.sex=sex;
            this.food="西红柿";
          }
          //创建类的方法
          showInfo(){
            alert("姓名:"+this.name+"\n"+"年龄:"+this.age+"\n"+"性别:"+this.sex);
          }
        }

        //类实例化为对象
        var p1=new Person("Tom",19,"男");
        alert(p1.food);
        p1.showInfo();
      </script>
</body>
</html>
