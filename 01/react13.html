<body>
<div id="div1"></div>
<script type="text/babel">
	var HelloCom=React.createClass({
	    handleClick:function(e){
			alert('你触发了click事件');
			alert(e.target.value); /*不能用this，要用js原生的写法*/
			alert(this.refs.myText.value);
			},
		render:function(){
			return <div>
			<input type="text" ref="myText"/>
			<input type="button" value="点我试试" onClick={this.handleClick} />
		
			</div>
			}
		});
		
		
ReactDOM.render(

<HelloCom />,

document.getElementById("div1")
); 
</script>
<!--class替换成className，，for改成forHtml.-->
