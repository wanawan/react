<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>函数</title>
    <script type="text/javascript" src="js/react.js"></script>
	<script type="text/javascript" src="js/react-dom.js"></script>	    <script type="text/javascript" src="js/browser.min.js"></script>
</head>

<body>
<div id="div1"></div>
<script type="text/babel">
function HelloCom(props){
	return <p>
	         {props.name+props.age+props.sex}
	       </p>
	}
ReactDOM.render(
<HelloCom name="tom" age="19" sex="男" />,
document.getElementById("div1")
); 
</script>
<!--class替换成className，，for改成forHtml.-->
</body>
</html>
