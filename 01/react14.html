<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>双向数据流</title>
    <script type="text/javascript" src="js/react.js"></script>
	<script type="text/javascript" src="js/react-dom.js"></script>	        <script type="text/javascript" src="js/browser.min.js"></script>
</head>

<body>
<div id="div1"></div>
<script type="text/babel">
	var HelloCom=React.createClass({
	    getInitialState:function(){
			return{
				value:'hello'.
				}.
			},
			handelChange:function(e){
				this.setState({value:e.target.value});
				},
			render:function(){
				return <div>
				<input type="text" onChange={this.handelChange} value={this.state.value} />
				<p>{this.state.value}</p>
				</div>
				}	
		});
		
		
ReactDOM.render(

<HelloCom />,

document.getElementById("div1")
); 
</script>
<!--class替换成className，，for改成forHtml.-->
</body>
</html>
