<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>函数</title>
    <script type="text/javascript" src="js/react.js"></script>
	<script type="text/javascript" src="js/react-dom.js"></script>	    <script type="text/javascript" src="js/browser.min.js"></script>
</head>

<body>
<div id="div1"></div>
<script type="text/babel">
function LoginUser(props){
	return <div >
	<label htmlFor="username">用户名：</label>
	<input type="text" id="uesrname" />
	</div>
	}
function LoginPwd(props){
	return <div>
	<label htmlFor="pwd">密码：</label>
	<input type="password" id="pwd" />
	</div>
	}
function LoginSub(props){
	return <div className='sub'>
	<input type="button" id="bt1" value="注册" />&nbsp;
	<input type="button" id="bt2" value="登录" />
	</div>
	}		
ReactDOM.render(
<div>
<LoginUser />
<LoginPwd />
<LoginSub/>
</div>,
document.getElementById("div1")
); 
</script>
<!--class替换成className，，for改成forHtml.-->
</body>
</html>
